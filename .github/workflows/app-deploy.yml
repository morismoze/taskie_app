name: App Deploy

on:
  # Manual trigger with Environment selection
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select Target Track"
        required: true
        default: "Internal"
        type: choice
        options:
          - Internal
          - Production
      confirm_deploy:
        description: 'Type "deployment" to confirm'
        required: true
        default: ""

# Cancelling deploy to Google Play is no good
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.target_env }}
  cancel-in-progress: false

permissions:
  contents: read
  # For uploading the artifact (artifacts are under actions scope)
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # In this app project phase, we will always use production environment
    # for both Internal and Production tracks
    environment: production
    defaults:
      run:
        working-directory: ./app
    steps:
      # 1. Safety & Branch Checks
      - name: Safety Check - Deployment Confirmation
        if: inputs.confirm_deploy != 'deployment'
        working-directory: .
        run: |
          echo "❌ You must type 'deployment' to confirm deployment."
          exit 1

      - name: Safety Check - Production Branch Restriction
        # If target is Production, we MUST be on the 'main' branch
        if: inputs.target_env == 'Production' && github.ref != 'refs/heads/main'
        working-directory: .
        run: |
          echo "❌ Production deployment is only allowed from the 'main' branch."
          echo "Current branch: ${{ github.ref }}"
          exit 1

      # 2. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 4. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"
          cache: true # Cache Flutter SDK

      # 5. Install dependencies
      # "--enforce-lockfile" is used to install exact versions defined in pubspec.yaml,
      # and if there is any diff between pubspec.yaml and pubspec.lock, this will fail
      - name: Get Dependencies
        run: flutter pub get --enforce-lockfile

      # 6. Create/Update .env
      # Using printf because using echo can be a bit dangerous due to
      # possible "$" symbols in the secret, since "$" defines a variable.
      # Using print also requires to define env.
      - name: Create/Update .env
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: printf '%s' "$APP_ENV" > .env

      # 7. Generate Localization
      - name: Generate Localization
        run: flutter gen-l10n

      # 8. Run Build Runner
      - name: Run Build Runner
        # .env file used generated on the step 6
        run: dart run build_runner build --delete-conflicting-outputs --define="envied_generator:envied=path=.env"

      # 9. Decode keystore from base64 format
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      # 10. Create key.properties
      # For storeFile it's important to use ${{ github.workspace }} because storeFile is
      # being loaded from the disc by the build.gradle.kts. The rest (storePassword,
      # keyPassword, keyAlias) are just read, and not looked up on the disc.
      - name: Create key.properties
        env:
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          {
            printf 'storePassword=%s\n' "$ANDROID_KEY_STORE_PASSWORD"
            printf 'keyPassword=%s\n' "$ANDROID_KEY_PASSWORD"
            printf 'keyAlias=%s\n' "$ANDROID_KEY_ALIAS"
            printf 'storeFile=%s\n' "${{ github.workspace }}/app/android/app/upload-keystore.jks"
          } > android/key.properties

      # 11. Define flavor based on chose environment
      - name: Setup Flavor Variable
        working-directory: .
        run: |
          # In this app project phase, we will always use production environment
          # for both Internal and Production tracks, hence we use here the 
          # production flavor from /android/app/build.gradle.kts
          echo "FLAVOR=production" >> $GITHUB_ENV
          echo "✅ Flavor set to: production"

      # 12. Build release bundle (.aab) with defined flavor
      # Generates build dir in root/app dir (root = ${{ github.workspace }}).
      - name: Build App Bundle (Release)
        run: flutter build appbundle --release --flavor ${{ env.FLAVOR }} -t lib/main_production.dart

      # 13. Create Google Play API Key JSON
      - name: Create Google Play Service Account JSON
        env:
          GOOGLE_PLAY_JSON: ${{ secrets.GOOGLE_PLAY_DEPLOYER_SERVICE_ACCOUNT_JSON }}
        run: printf '%s' "$GOOGLE_PLAY_JSON" > android/api-key.json

      # 14. Setup Ruby & Fastlane (Fastlane is setup via )
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          # Gemfile location - "uses" steps look at the repository root
          working-directory: app/android

      # 15. Upload Artifact (Backup)
      # Save the build to Github as well for backup before trying to upload to GP.
      # "mapping.txt" is used to decipher errors (e.g. app crashes) since R8 does
      # code obfuscation, making error messages unreadable. This file is used
      # for checking errors in Google Play Console ("Android Vitals"), but also
      # for custom logging services (e.g. Sentry), so they also know how to decipher.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle-${{ env.FLAVOR }}
          # "uses" steps look at the repository root, so no need for ${{ github.workspace }}
          path: |
            app/build/app/outputs/bundle/${{ env.FLAVOR }}Release/app-${{ env.FLAVOR }}-release.aab
            app/build/app/outputs/mapping/${{ env.FLAVOR }}Release/mapping.txt
          retention-days: 5
          # If R8 for some reason didn't generate mapping.txt, don't fail the workflow
          # just because artifact backup failed
          if-no-files-found: warn

      # 16. Upload to Google Play (Dynamic Track)
      - name: Upload to Google Play
        uses: maierj/fastlane-action@v3.1.0
        with:
          # Inside platform :android block execute commands inside lane deploy_internal
          lane: "android deploy track:${{ (inputs.target_env == 'Production') && 'production' || 'internal' }}"
          subdirectory: "app/android" # "uses" steps look at the repository root
        env:
          AAB_PATH: "${{ github.workspace }}/app/build/app/outputs/bundle/${{ env.FLAVOR }}Release/app-${{ env.FLAVOR }}-release.aab"
          JSON_KEY_FILE: "${{ github.workspace }}/app/android/api-key.json"
